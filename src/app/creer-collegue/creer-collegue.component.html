<div class="row cartel">
    <div class="col-12 col-lg-5 justify-align-center align-self-center entete-cartel">
      <img src="{{col.photoUrl}}" class="img-fluid img-thumbnail justify-align-center mx-auto d-block" />
    </div>
    <div class="col-12 col-lg-7 mx-auto d-block align-small ">
      <form #formAjoutCollegue="ngForm" (ngSubmit)="submit()">
        <div class="col-12"> 
          <label class="col-12">Nom :</label> <input class="col-12" type="text" [(ngModel)]="col.nom" name="email" #email="ngModel" required />
        </div>
        <div class="col-12">  
          <label class="col-12">Prenoms :</label> <input class="col-12" type="text" [(ngModel)]="col.prenoms" name="email" #email="ngModel" required/>
        </div>
        <div class="col-12"> 
          <label class="col-12">Email :</label> <input class="col-12" type="email" [(ngModel)]="col.email" name="email" #email="ngModel" required/>
        </div>
        <div class="col-12"> 
          <label class="col-12">Date De Naissance :</label> <input class="col-12" type="date" [(ngModel)]="col.dateDeNaissance" name="email" #email="ngModel" required/>
        </div>
        <div class="col-12"> 
          <label class="col-12">photoUrl :</label> <input class="col-12" type="text" [(ngModel)]="col.photoUrl"  name="photoUrl" #photoUrl="ngModel" required minlength="7"/>
        </div>
        <input [disabled]="formAjoutCollegue.invalid" type="submit" value="valider"/>
      </form>
      {{creationOk}}
    </div>
  </div>
