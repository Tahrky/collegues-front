<div class="row center-block">
  <div class="col-12 col-lg-3 justify-align-center align-self-center">
    <img src="{{col.photoUrl}}" class="img-fluid img-thumbnail justify-align-center mx-auto d-block" />
  </div>
  <div class="col-12 col-lg-9 alignSmall">
    Matricule : {{col.matricule}} <br/>
    Nom : {{col.nom | uppercase}}<br/>
    Prenoms : {{col.prenoms | lowercase}} <br/>
    Date De Naissance : {{col.dateDeNaissance | date:'longDate'}} <br/>
    <div [ngSwitch]="edition">
      <div *ngSwitchCase="true">
        Email : <input type="texte" [value]="col.email" #saisie1/> <br/>
        photoUrl : <input type="texte" [value]="col.photoUrl" #saisie2/>
      </div>
      <div *ngSwitchDefault>
        Email : {{col.email}} <br/>
      </div>
    </div>
    <a href="newCollegue" [hidden]="edition">Ajouter un coll√®gue</a> <input type="submit" [value]="valeurBouton" (click)="spread()"/>
  </div>
</div>
