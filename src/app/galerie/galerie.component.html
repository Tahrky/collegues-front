<div class="row">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 align-self-center" *ngFor="let col of tabCollegues">
        <a routerLink="/galerie/{{col.matricule}}">
          <img alt="{{col.matricule}}" src="{{col.photoUrl}}" class="img-fluid img-thumbnail justify-align-center mx-auto d-block"/>
        </a>
    </div>
</div>
